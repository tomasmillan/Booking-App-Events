<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>La Abuela Beba</title>
</head>
<body>
    <header id="home">
      <nav>
        <h1>La abuela beba</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Reservas</a></li>
            <li><a href="#add-event">Nuevas Reservas</a></li>
        </ul>
      </nav>
      <div class="welcome-event"></div>
    </header>
    <main>
        <section id="events">
            <h1 class="section-title">Reservas</h1>
            <div class="events-container"></div>
        </section>
        <section id="add-event">
            <h1 class="section-title">Nuevas Reservas</h1>
            <form class="form">
                <input type="text" id="name" placeholder="Nombre y Apellido">
                <input type="number" id="attendee" placeholder="Huespedes">
                <textarea id="description" cols="30" rows="10" placeholder="Escriba por favor el motivo del viaje y la fecha..."></textarea>
                <select id="status">
                    <option value="0">Free</option>
                    <option value="1">Paid</option>
                </select>
                <button class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
